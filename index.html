<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="outerflex">
      <header>
        <div class="header">
          <h2 class="head">Where is the world?</h2>

          <p class="mode">
            <span> <i class="fa-solid fa-moon"></i></span>
            Dark Mode
          </p>
        </div>
      </header>
      <main>
        <div class="main">
          <div class="mysearch">
            <div class="search">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search for a country"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>

            <div class="Filter">
              <a
                class="btn btn-secondary bg-white text-black dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span class="fil pe-5">Filter by Region</span>
              </a>

              <ul class="dropdown-menu" style="min-width: 14rem">
                <li><a class="select_region" href="#">Africa</a></li>
                <li><a class="select_region" href="#">Americas</a></li>
                <li><a class="select_region" href="#">Asia</a></li>
                <li><a class="select_region" href="#">Europe</a></li>
                <li><a class="select_region" href="#">Oceania</a></li>
                <li><a class="select_region" href="#">Antarctic</a></li>
              </ul>
            </div>
          </div>
          <div class="flagsdata"></div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/78bbb3c7af.js"
      crossorigin="anonymous"
    ></script>
    <script src="myscripts.js"></script>
  </body>
</html>
